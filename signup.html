/* Basic styling, you can customize further */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header, footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px 0;
}

main {
    padding: 20px;
}

.waste-categories {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 20px;
}

.waste-category {
    border: 1px solid #ccc;
    padding: 10px;
}

.sell-form {
    margin-top: 20px;
}

<body>
    <header>
       
        <div class="text-overlay">
          <h2>Got scrap?</h2>
          <p>Sell it to us.</p>
        </div>
        <div class="container">
          <img src="KachraKart.png" alt="Kachra Exchange Logo" height="150" width="150" class="logo"> <!-- Adjusted height and width, and added border-radius -->
          <div>
            <!-- <button class="button" id="serviceBtn">Home</button> -->
            <!-- <button class="button" id="checkRateBtn">Check Rate</button> -->
            <!-- <button class="button" id="sellWasteBtn">Sell Waste</button> -->
            <button class="button"><a href="waste.html" style="text-decoration: none; color: inherit;">Home</a></button>
            <button class="button" id="sellWasteBtn"><a style="text-decoration: none;color: white;" href="checkprice.html">Check Rate</a></button>
            <button class="button" id="sellWasteBtn"><a style="text-decoration: none;color: white;" href="signup.html">Sign-up</a></button>
          </div>
        </div>
      </header>
   
    <div class="signup-container">
        <h2>Sign Up</h2>
        
        <form action="/signup" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Sign Up</button>
            
        </form>
        <button style="margin-top: 10px;"><a href="/login_form">Login</a></button>
        
    </div>
</body>
